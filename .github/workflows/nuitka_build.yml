
name: Build Executable for Windows/MacOS/Linux

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [macos-latest, ubuntu-latest]
      
    runs-on: ${{ matrix.os }}
    env:
      # EXE_NAME: "product"
      EXE_NAME: $(basename $GITHUB_REPOSITORY)
    steps:
    
      # Check-out repository
      - uses: actions/checkout@v3
      
      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Build
        run: |
          cmd="python -m nuitka main.py \
            --standalone \
            --assume-yes-for-downloads \
            --output-dir=build \\
            --output-file=${{ env.EXE_NAME }} \
            --enable-plugin=pyside6 \
            --disable-console \
            "
          $cmd
            
      - name: Compress to ZIP for Windows & Linux
        if: ${{ runner.os == 'Windows' || runner.os == 'Linux' }}
        run: |
          7z a build/${{ env.EXE_NAME }}_${{ runner.os }}.zip ./build/main.dist/*
          
      - name: Compress to ZIP for Macos
        if: ${{ runner.os == 'macOS' }}
        run: |
          7z a build/${{ env.EXE_NAME }}_${{ runner.os }}.zip ./build/main.app/          
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.zip
            
